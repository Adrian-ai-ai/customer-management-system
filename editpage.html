<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6961642eda.js" crossorigin="anonymous"></script>
    <script src='index.js'></script>
    <title>Meta-Cleaner</title>
</head>
<body>
    <div class='subscriberform'>
        <div class ='article'>
            <div class="glider">
                <input type="radio" name="slide" id="glide-1" checked>
                <input type="radio" name="slide" id="glide-2">
                <input type="radio" name="slide" id="glide-3">
                
            <div class ='glides'>
                  <div class="glide glide-1">
                    <img src="" alt="subscriber form">
                  </div>
                    <div class="glide glide-2">
                        <img src="" alt="National Id">
                      </div>
                    <div class="glide glide-3">
                        <img src="" alt="Live photo">
                    </div>
            </div>
        
                <div class="arrows arrow-left">
                    <label for=""><i class="fa-solid fa-less-than"></i></label>
                    <label for="glide-1"><i class="fa-solid fa-less-than"></i></label>
                    <label for="glide-2"><i class="fa-solid fa-less-than"></i></label>
                </div>
                <div class="arrows arrow-right">
                    <label for="glide-2"><i class="fa-solid fa-greater-than"></i></label>
                    <label for="glide-3"><i class="fa-solid fa-greater-than"></i></label>
                    <label for=""><i class="fa-solid fa-greater-than"></i></label>
                </div>
        
                <div class="dots">
                    <label for="glide-1"></label>
                    <label for="glide-2"></label>
                    <label for="glide-3"></label>
                </div>
              </div>
        </div>
        <form action="" method="post" class = 'metadata'>
            <label for="firstname">First Name
                <input type="text" for ='firstname' name="firstname" id="firstname">
            </label>
            <label for="lastname">Last Name<input type="text" for ='lastname' name="lastname" id="lastname"></label>
            <label for="nrc">NRC<input type="number" for ='nrc' name="nrc" id="nrc"></label>
            <label for="phonenumber">Phone Number<input type="tel" for ='phonenumber' name="phonenumber" id="phonenumber"></label>
            <label for="dob">Date of birth<input type="date" for ='dob' name="dob" id="dob"></label>
            <label for="pob">place of birth <input type="text" for ='pob' name="pob" id="pob"></label>
            <label for="homeadress">Residential Address<input type="text" for ='homeadress' name="homeadress" id="homeadress"></label>
        </form>
    </div>
</body>
</html>
